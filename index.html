<header>Why Rust</header>
<h2 id="why-rust">Why Rust?</h2>

<p>Graydon Hoare created Rust as personal project while working at Mozilla Research in 2006.</p>
<p>He realised that memory safety bugs where likely causing the elevator to break down in his apartment building.</p>
<blockquote>
<p>It's ridiculous that we computer people couldn't even make an elevator that works without crashing!</p>
</blockquote>

<header>Why Rust</header>
<blockquote>
<p>The short answer is that Rust solves pain points present in many other languages, providing a solid step forward with a limited number of downsides. <a href="https://stackoverflow.blog/2020/01/20/what-is-rust-and-why-is-it-so-popular/">Stack Overflow Blog - 2020</a></p>
</blockquote>
<p><strong>It's performant and memory optimized.</strong></p>
<blockquote>
<p>Don't count your servers, make your servers count.</p>
</blockquote>

<header>Why Rust</header>
<h3 id="memory-safety">Memory Safety</h3>
<blockquote>
<p>Rust programs are unable to compile if memory management rules are violated, essentially eliminating the possibility of a memory issue at runtime.</p>
</blockquote>
<p>Does not have a runtime cost of a garbage collector - instead uses Lifetimes.</p>

<li><strong>Clippy</strong> - better code feedback than the compiler</li>

</ul>

<h2 id="editions">Editions</h2>
<p><strong>2024</strong> is the current version (Released in Feb 2025)</p>
<p>Released every three years (2015, 2018, 2021, 2024). Defaults to 2015 if you don't specify otherwise. Can have breaking changes. You can choose the edition in the Cargo.toml and choose when to upgrade. They provide tooling to <a href="https://doc.rust-lang.org/edition-guide/editions/index.html">automate the upgrade</a> or use tools like <a href="https://github.com/rust-lang/cargo/tree/master/crates/rustfix">RustFix</a> to auto upgrade.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-toml"><span class="hljs-comment"># Add to Cargo.toml</span>
<span class="hljs-section">[profile.release]</span>
<span class="hljs-attr">codegen-units</span> = <span class="hljs-number">1</span>   <span class="hljs-comment"># Reduce number of codegen units to increase optimizations</span>
<span class="hljs-attr">lto</span> = <span class="hljs-literal">true</span>          <span class="hljs-comment"># Enable link-time optimization</span>
<span class="hljs-attr">opt-level</span> = <span class="hljs-string">&#x27;z&#x27;</span>     <span class="hljs-comment"># Optimize for size</span>
<span class="hljs-attr">panic</span> = <span class="hljs-string">&#x27;abort&#x27;</span>     <span class="hljs-comment"># Abort on panic</span>
<span class="hljs-attr">strip</span> = <span class="hljs-literal">true</span>        <span class="hljs-comment"># Strip symbols from binary</span>
</code></pre>
</section>

<span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = <span class="hljs-number">4i32</span>;   <span class="hljs-comment">// Suffix Annotations</span>

</code></pre>

<header>Rust Language</header>
<h2 id="strings">Strings</h2>
<p><code>String</code> - an <em>owned</em> String. It owns the data and it's responsible for freeing up the memory. It has three parts (Length, Capacity and Data Pointer)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">str1</span> = <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;string&quot;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">str1</span> = <span class="hljs-string">&quot;string&quot;</span>.<span class="hljs-title function_ invoke__">to_string</span>();
</code></pre>
<ul>
<li>UTF-8 Encoded - 1 to 4 bytes</li>
<li>Non-Null-Byte Terminated</li>
<li>Not a collection of characters</li>
<li>There are multiple string types</li>
</ul>

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;&#x27;{}&#x27;&quot;</span>, string_slice); <span class="hljs-comment">// &#x27;is a&#x27;</span>

<header>Traits</header>
<h2 id="traits">Traits</h2>

<p>A trait defines functionality a particular type has and can share with other types. We can use traits to <strong>define shared behaviors in an abstract way</strong>. We can use trait bounds to specify that a generic type can be any type that has certain behaviors.</p>
<p>Allows for <strong>Polymorphism by default</strong>. Traits are like <strong>interfaces</strong> with some differences. Forces <strong>early abstraction</strong> - which can be good and bad.</p>
</section>

<header>Error Handling</header>
<h3 id="result-enum">Result Enum</h3>
<p>Used for recoverable errors that are more common.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">enum</span> <span class="hljs-title class_">Result</span>&lt;T, E&gt; {
    <span class="hljs-title function_ invoke__">Ok</span>(T),
    <span class="hljs-title function_ invoke__">Err</span>(E),
}
</code></pre>
<p>Rather than having at catch and only catching specific exceptions. Return a custom error enum and the caller to your function has to handle all types of errors.</p>
</section>

<h4 id="result-example">Result Example</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// #1</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">f</span> = <span class="hljs-keyword">match</span> f { <span class="hljs-comment">//shadow variable</span>
    <span class="hljs-title function_ invoke__">Ok</span>(file) =&gt; file,
    <span class="hljs-title function_ invoke__">Err</span>(error) =&gt; <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;Can&#x27;t open the file: {:?}&quot;</span>, error),
};

<span class="hljs-comment">// #2</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">f</span> = File::<span class="hljs-title function_ invoke__">open</span>(<span class="hljs-string">&quot;hello.txt&quot;</span>).<span class="hljs-title function_ invoke__">unwrap</span>();
<span class="hljs-comment">//Returns the value inside the OK variant.</span>
<span class="hljs-comment">//Returns a panic! macro for the Err variant. Default error message of &#x27;No such file or directory&#x27;.</span>

<span class="hljs-comment">// #3</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">f</span> = File::<span class="hljs-title function_ invoke__">open</span>(<span class="hljs-string">&quot;hello.txt&quot;</span>).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;Failed to open hello.txt&quot;</span>);
<span class="hljs-comment">//allows us to write a detailed error message when it returns a panic! macro.</span>
<span class="hljs-comment">//You &#x27;expect&#x27; it to work but if you are wrong then you get a loud failure.</span>
</code></pre>

<header>Ownership</header>
<h2 id="rules-of-ownership">Rules of Ownership</h2>

<ul>
<li>Each value in Rust has a variable that is called it's <em>owner</em></li>
<li>There can only be <em>one owner</em> at a time</li>
<li>When the owner goes <em>out of scope</em>, the <em>value</em> will be dropped.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-header="Ownership" data-theme="uncover" data-heading-divider="3" data-style="section::after {

<header>Ownership</header>
<ul>
<li>Ownership - have to add <code>mut</code> and add <code>pub</code> public keywords
<ul>
<li>Each piece of data has one owning variable.</li>
<li>Owner is responsible for cleaning up that data</li>
<li>Clean up happens when the owner goes out of scope <code>{ }</code></li>
<li>The owner decides on mutability</li>
</ul>
</li>
</ul>

<header>Borrowing</header>
<h2 id="borrowing">Borrowing</h2>

<ul>
<li>Borrowing is the most idiomatic solution. Get access data without taking ownership over it.
<ul>
<li>Avoids cloning as that uses extra memory and time unnecessarily</li>
<li>Catches issues at compile time
<ul>
<li>C: Segment on fault</li>
<li>JavaScript: Undefined is not a function</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<header>Lifetimes</header>
<h2 id="lifetimes">Lifetimes</h2>

<p><code>'a</code> is the lifetime annotation for our value x. <code>'b</code> is the lifetime annotation for our value y.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span>;                <span class="hljs-comment">// ---------+-- &#x27;a</span>
    {                     <span class="hljs-comment">//          |</span>
        <span class="hljs-keyword">let</span> <span class="hljs-variable">y</span> = <span class="hljs-number">42</span>;       <span class="hljs-comment">// -+-- &#x27;b  |</span>
        x = &amp;y;           <span class="hljs-comment">//  |       |</span>
    }                     <span class="hljs-comment">// -+       |</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;x: {}&quot;</span>, x); <span class="hljs-comment">//          |</span>
}
</code></pre>
</section>
